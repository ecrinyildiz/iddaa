{% extends '../base/main.html' %}
{% block title %}Yeni Parola{% endblock %}
{% block content %}

<div class="container">
	<div class="row">
		<div class="col-lg-8 col-md-10 mx-auto">
			<div class="post-preview">
				<h1>Set a new password!</h1>
				<form method="POST">
					{% csrf_token %}
					{{ form.as_p }}
					<input type="submit" value="Change my password">
				</form>

			</div>
		</div>
	</div>
</div>
{% endblock %}
